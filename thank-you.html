<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're All Set! | Bodhi Webinar</title>
  <style>
    /* =========================================================
       FONT FACES
       ========================================================= */
    @font-face {
      font-family: 'HarmoniaSansProCyr';
      src: url('fonts/HarmoniaSansProCyr-Light.woff2') format('woff2'),
           url('fonts/HarmoniaSansProCyr-Light.woff') format('woff');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'HarmoniaSansProCyr';
      src: url('fonts/HarmoniaSansProCyr-Regular.woff2') format('woff2'),
           url('fonts/HarmoniaSansProCyr-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'HarmoniaSansProCyr';
      src: url('fonts/HarmoniaSansProCyr-Bold.woff2') format('woff2'),
           url('fonts/HarmoniaSansProCyr-Bold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    /* =========================================================
       RESET & BASE
       ========================================================= */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'HarmoniaSansProCyr', 'Helvetica Neue', Arial, sans-serif;
      font-weight: 400;
      background-color: #001824;
      color: #ffffff;
      min-height: 100vh;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* =========================================================
       FULL-VIEWPORT LAYOUT
       ========================================================= */
    .ty-page {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 24px;
      background-image: url('images/sungageWebinar-optimized.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    .ty-page::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 24, 36, 0.78);
    }
    .ty-content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 560px;
      width: 100%;
    }

    /* =========================================================
       LOGO
       ========================================================= */
    .ty-logo {
      margin-bottom: 40px;
    }
    .ty-logo img {
      height: 45px;
      width: auto;
    }

    /* =========================================================
       CONFIRMATION TEXT
       ========================================================= */
    .ty-heading {
      font-size: 42px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 16px;
      line-height: 1.2;
    }
    .ty-body {
      font-size: 18px;
      font-weight: 400;
      color: rgba(255,255,255,0.85);
      line-height: 1.65;
      margin-bottom: 40px;
    }

    /* =========================================================
       SHARE SECTION
       ========================================================= */
    .ty-share-label {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.6);
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 18px;
    }
    .ty-share-buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .share-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 4px;
      font-family: 'HarmoniaSansProCyr', 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      transition: opacity 0.2s, transform 0.15s;
      white-space: nowrap;
    }
    .share-btn:hover {
      opacity: 0.85;
      transform: translateY(-1px);
    }
    .share-btn svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
      fill: currentColor;
    }
    .share-facebook  { background-color: #1877F2; }
    .share-linkedin  { background-color: #0077B5; }
    .share-twitter   { background-color: #1DA1F2; }
    .share-email     { background-color: #555555; }

    /* =========================================================
       BACK LINK
       ========================================================= */
    .ty-back {
      margin-top: 36px;
      font-size: 14px;
      color: rgba(255,255,255,0.5);
    }
    .ty-back a {
      color: #FFD110;
      text-decoration: underline;
      text-underline-offset: 3px;
    }
    .ty-back a:hover {
      color: #e6bc00;
    }

    /* =========================================================
       RESPONSIVE
       ========================================================= */
    @media (max-width: 480px) {
      .ty-heading {
        font-size: 30px;
      }
      .ty-body {
        font-size: 16px;
      }
      .ty-logo img {
        height: 36px;
      }
    }
  </style>
</head>
